<div class="container">
    <div class="row">
        <div class="red lighten-4">
            <h5 class="center-align">Listado de Mensajes <a [routerLink]="['/crear_nuevo_mensaje']" class="btn-floating btn-large waves-effect waves-light red tooltipped" data-position="bottom" data-delay="50" data-tooltip="Crear Nuevo"><i class="material-icons">add</i></a></h5>
        </div>
    </div>
 <div class="row"><!-- row -->
    <div class="col s12 m12 l12">
      <table class="bordered striped centered responsive-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Titulo</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="items">
          <tr *ngFor="let item of items">
            <td>{{ item.id}}</td>
            <td>{{ item.userId}}</td>
            <td>{{ item.title}}</td>
            <td><a [routerLink]="['/detalles_del_mensaje', item.id]" >Ver Detalles</a></td>
            <td><a [routerLink]="['/actualizar_mensaje', item.id]">Actualizar</a></td>
            <td><a (click)="eliminarItem(item.id)">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div><!-- row -->
</div>

<span *ngIf="!items">Cargando ...</span>

<script>
  $(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
  });
</script>
